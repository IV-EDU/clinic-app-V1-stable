{% extends '_base.html' %}
{% block content %}
<div class="patient-delete-page u-stack-lg" style="max-width: 600px; margin: 0 auto; text-align: center;">
  <div class="page-header">
    <div style="font-size: 4rem; margin-bottom: 24px;">⚠️</div>
    <h1 class="page-title" style="margin: 0; font-weight: 800; font-size: 2.5rem; color: var(--danger-color);">{{ t('delete_title') }}</h1>
  </div>

  <div class="card" style="background: var(--bg-surface); border: 2px solid var(--danger-color); border-radius: 32px; padding: 40px; box-shadow: var(--shadow-strong);">
    <div style="background: var(--danger-bg); color: var(--danger-color); padding: 16px; border-radius: 12px; margin-bottom: 24px; font-weight: 700;">
      {{ t('delete_warn') }}
    </div>

    <div style="background: var(--bg-strong); padding: 24px; border-radius: 20px; margin-bottom: 32px;">
      <div style="font-size: 0.85rem; font-weight: 800; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px;">{{ t('patient_to_delete') or 'Patient to Delete' }}</div>
      <div style="font-weight: 800; font-size: 1.5rem; color: var(--text-primary);">{{ p['full_name'] }}</div>
      <div style="font-weight: 700; color: var(--text-secondary); margin-top: 4px;">{{ t('file_no') }}: {{ p['short_id'] }}</div>
    </div>

    <form method="post" action="{{ url_for('patients.delete_patient', pid=p['id']) }}" class="u-stack-md">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div style="display: flex; gap: 16px;">
        <button class="u-btn danger" style="flex: 2; height: 56px; font-size: 1.1rem; border-radius: 16px; justify-content: center;">
          <i class="fa fa-trash"></i> {{ t('delete_yes') }}
        </button>
        <a class="u-btn ghost" href="{{ url_for('patients.patient_detail', pid=p['id']) }}" style="flex: 1; height: 56px; font-size: 1.1rem; border-radius: 16px; justify-content: center;">
          {{ t('delete_cancel') }}
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
