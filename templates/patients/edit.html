{% extends '_base.html' %}
{% import '_macros.html' as macros %}
{% block content %}
<div class="patient-form-page u-stack-lg" style="max-width: 800px; margin: 0 auto;">
  <div class="page-header" style="text-align: center; margin-bottom: 32px;">
    <h1 class="page-title" style="margin: 0; font-weight: 800; font-size: 2.5rem; color: var(--text-primary);">{{ t('edit_patient') }}</h1>
    <p style="color: var(--text-secondary); margin-top: 8px; font-weight: 500;">{{ t('edit_patient_intro') or 'Update patient information and contact details.' }}</p>
  </div>

  <div class="card" style="background: var(--bg-surface); border: 1px solid var(--border-strong); border-radius: 32px; padding: 40px; box-shadow: var(--shadow-strong);">
    {% include 'patients/_edit_form_fields.html' %}
  </div>
</div>
{% endblock %}
