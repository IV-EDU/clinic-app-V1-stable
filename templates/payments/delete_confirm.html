{% extends '_base.html' %}
{% block content %}
<div class="card">
  <h3 style="text-align:center">{{ t('delete_payment_title') }}</h3>
  <div style="background:#fffbeb;border:1px solid #fde68a;color:#92400e;padding:8px;border-radius:8px;margin:8px 0;text-align:center">{{ t('delete_payment_warn') }}</div>
  <p style="text-align:center"><strong>{{ t('date') }}:</strong> {{ pay['paid_at'] }}</p>
  <p style="text-align:center"><strong>{{ t('amount') }}:</strong> {{ pay_amount }}</p>
  <form method="post" action="{{ url_for('payments.delete_payment', pid=p['id'], pay_id=pay['id']) }}" style="display:flex;gap:8px;justify-content:center;margin-top:12px">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <a class="btn secondary" href="{{ url_for('patients.patient_detail', pid=p['id']) }}">{{ t('delete_cancel') }}</a>
    <button class="btn danger">{{ t('delete_yes') }}</button>
  </form>
</div>
{% endblock %}
